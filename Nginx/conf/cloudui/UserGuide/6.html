<h3><a name="_Toc512504908"><!----numberstart----><span lang=EN-US style='font-size: 15.0pt;line-height:150%;'>1.2.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>添加主机</span></a></h3>

<p class=MsoListParagraph style='text-indent:28.3pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>创建环境成功后，会自动跳转到环境列表页面，在这里可以为该环境添加主机。点击“添加主机”按钮，输入主机相关信息，主要有操作系统、主机名称、描述、主机</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>IP</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>、用户名和密码。点击表单下方的“添加主机”即可，如下图：</span></p>
