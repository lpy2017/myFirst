<h3><a name="_Toc512504935"></a><a name="_Toc512445101"><!----numberstart----><span lang=EN-US style='font-size:15.0pt;line-height:150%;'>4.1.8<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>添加版本</span></a></h3>

<p class=MsoNormal align=left style='text-align:left;text-indent:28.0pt; '><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>在组件列表中点击组件名称进入组件详情页面，或者点击组件列表中每一条组件记录对应的“添加版本”，即可为该组件添加版本，如下图所示。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%; font-family:"Times New Roman","serif"; '><img border=0 width=815 height=409 src="doc.files/image100.jpg" ></span></p>
<p class=MsoNormal align=left style='text-align:left;text-indent:28.0pt; '><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>添加版本时，必填项是版本名称、工件包，其中工件包可以单击“选择已有工件包”从弹出的搜索栏中选择已有工件包，也可以点击“上传新的工件包<span lang=EN-US>”</span>按钮，新建一个工件包。在这里上传的工件包从系统配置<span lang=EN-US>―</span></span><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '>&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>工件管理中也可以查询到。组件的配置参数可以现在填写，也可以在添加完版本之后更新版本的时候填写。点击创建按钮即可完成版本的添加。</span></p>
<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=816 height=453 src="doc.files/image102.jpg" ></span></p>
<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=817 height=397 src="doc.files/image104.jpg" ></span></p>
