<div class=WordSection1 style='layout-grid:15.6pt'>

<h3 style='margin-right:12.0pt;'><a name="_Toc512504911"><!----numberstart----><span lang=EN-US style='font-size: 15.0pt;line-height:150%;'>1.3.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>配置</span><span lang=EN-US>NodeAgent</span></a><span style='font-family:宋体;'>蓝图实例</span></h3>

<p class=MsoListParagraph style='text-indent:28.3pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>打开应用蓝图管理</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>-&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>蓝图实例菜单，找到</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>NodeAgent</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>蓝图实例（可在右上角的搜索条中按蓝图实例名称搜索），点击</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>“</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>配置</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>”</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>，见下图：</span></p>
<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
<p class=MsoNormal><span lang=EN-US><img width=815 height=378 src="doc.files/image012.jpg" ></span></p>
<p class=MsoListParagraph style='text-indent:28.3pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>打开蓝图实例配置页面后，分别为</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>JDK</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>和</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>NodeAgent</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>组件选择版本并保存配置（配置项可按需修改，通常默认即可），组件版本分为目标版本、当前版本两页，都需要选择。如下图：</span></p>
<p class=MsoNormal><span lang=EN-US><img width=815 height=378 src="doc.files/image014.jpg" ></span></p>
<p class=MsoListParagraph style='text-indent:28.3pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>点击“保存配置”，再点击下方的“保存变量”，蓝图实例即配置成功。</span></p>





</div>
