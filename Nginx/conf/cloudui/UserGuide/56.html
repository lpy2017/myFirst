<h3><a name="_Toc512504958"><!----numberstart----><span lang=EN-US style='font-size: 15.0pt;line-height:150%;'>5.2.5<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>组件</span></a></h3>

<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>点击蓝图实例列表页的操作按钮，选择组件，可以进入该蓝图实例的组件列表页面，可以查看组件的所属集群、实例个数</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=225 src="doc.files/image202.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>组件列表页面中点击</span> <span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“组件实例”按钮可查看组件的各个实例详情，包括实例名称、状态、主机</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>IP</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>、更新时间等信息。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=186 src="doc.files/image204.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>组件实例列表页面点击“参数配置”按钮可以单独配置组件实例的配置</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=224 src="doc.files/image206.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>组件列表页中点击“维护”按钮，可以单独执行组件的流程</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=212 src="doc.files/image208.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>组件列表页中点击“查看日志”按钮，可以查看维护操作的日志</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=191 src="doc.files/image210.jpg" ></span></p>
