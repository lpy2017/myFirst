<div class=WordSection1 style='layout-grid:15.6pt'>

<h3 style='margin-right:12.0pt;'><a name="_Toc512504912"><!----numberstart----><span lang=EN-US style='font-size: 15.0pt;line-height:150%;'>1.3.3<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>执行</span><span lang=EN-US>NodeAgent</span></a><span style='font-family:宋体;'>蓝图实例</span><span lang=EN-US>deploy</span><span style='font-family:宋体;'>流程</span></h3>

<p class=MsoListParagraph style='text-indent:28.3pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>在蓝图实例列表中，找到刚才保存的蓝图实例，点击“操作”</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>-&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“执行过程”</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>-&gt; deploy</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>，如下图：</span></p>
<p class=MsoNormal><span lang=EN-US><img width=815 height=377 src="doc.files/image016.jpg" ></span></p>
<p class=MsoListParagraph style='text-indent:28.3pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>进入</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>deploy</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>蓝图过程页面后，点击“执行过程”按钮，流程即开始执行，页面会自动跳转到日志页面：</span></p>
<p class=MsoNormal><span lang=EN-US><img width=815 height=376 src="doc.files/image018.jpg" ></span></p>
<p class=MsoListParagraph style='text-indent:28.3pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>蓝图实例日志管理页面，该页面会动态刷新执行的过程的状态，第一条即为我们刚才执行的过程，点击</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>“</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>监控</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>”</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>可以查看详细的日志。当过程状态变为“已结束”且颜色为绿色时，表示过程执行成功，</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>NodeAgent</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>安装成功。</span></p>
<p class=MsoNormal><span lang=EN-US><img width=815 height=379 src="doc.files/image020.jpg" ></span></p>
<p class=MsoNormal><span lang=EN-US><img width=815 height=377 src="doc.files/image022.jpg" ></span></p>
