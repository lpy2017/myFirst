<h2 style='margin-right:12.0pt;'><a name="_Toc512504973"></a><a name="_Toc503454578"><!----numberstart----><span lang=EN-US style=' font-weight:normal'>7.2</span><!----numberend----><span style='font-family:宋体;'>工件管理</span></a></h2>

<p class=MsoListParagraph style='margin-left:21.0pt;text-indent:0cm;'><span style='font-size:14.0pt; line-height:150%;font-family:宋体; '>工件管理用于管理工件包，可以添加、下载、导入、导出和删除工件包。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=816 height=370 src="doc.files/image272.png" alt="微信图片_20180424154529.png" ></span></p>
<p class=MsoListParagraph style='margin-left:21.0pt;text-indent:0cm;'><b><span style='font-size:14.0pt;line-height:150%;font-family:宋体; '>注：工件库目前只支持</span></b><b><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; color:red'>FTP</span></b><b><span style='font-size:14.0pt;line-height:150%;font-family:宋体;color:red'>协议</span></b></p>
<p class=MsoListParagraph style='text-indent:28.1pt'><b><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>添加：</span></b></p>
<p class=MsoListParagraph style='text-indent:28.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体; '>点击“添加”按钮时，如下图所示。需要上传工件包（</span><span lang=EN-US style='font-size:14.0pt; line-height:150%;font-family:"Times New Roman","serif";'>zip</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>包），其他信息可选填。</span></p>
<p class=MsoListParagraph style='text-indent:0cm;'><span lang=EN-US style='font-size:14.0pt; line-height:150%;font-family:"Times New Roman","serif";'><img border=0 width=816 height=371 src="doc.files/image274.png" alt="微信图片_20180424154610.png" ></span></p>
<p class=MsoListParagraph style='text-indent:28.1pt'><b><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>导入工件：</span></b></p>
<p class=MsoListParagraph style='text-indent:28.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体; '>点击“导入工件”按钮时，如下图所示。需要选择上传工件包（</span><span lang=EN-US style='font-size:14.0pt; line-height:150%;font-family:"Times New Roman","serif";'>zip</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>包）。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=816 height=370 src="doc.files/image276.png" alt="微信图片_20180424154650.png" ></span></p>
<p class=MsoListParagraph style='text-indent:28.1pt'><b><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>导出工件：</span></b></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>点击“导出工件”按钮，选择需要导出的工件包，可同时选择多个工件包，点击“导出”按钮即可，如下图所示。</span></p>
<p class=MsoNormal><b><span lang=EN-US style='font-size:14.0pt; line-height:150%;font-family:"Times New Roman","serif";'><img border=0 width=816 height=371 src="doc.files/image278.png" alt="微信图片_20180424154744.png" ></span></b></p>
<p class=MsoListParagraph style='text-indent:28.1pt'><b><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>下载：</span></b></p>
<p class=MsoListParagraph style='text-indent:28.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体; '>点击“下载”按钮时，可下载单个工件包，如下图所示。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=816 height=367 src="doc.files/image280.png" alt="微信图片_20180424154916.png" ></span></p>
<p class=MsoListParagraph style='text-indent:28.1pt'><b><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>删除：</span></b></p>
<p class=MsoListParagraph style='text-indent:28.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体; '>点击“删除”按钮时，弹出确认按钮提示框，可删除单个工件包，如下图所示。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=816 height=369 src="doc.files/image282.png" alt="微信图片_20180424155009.png" ></span></p>
