<h3><a name="_Toc512504949"></a><a name="_Toc503454556"><!----numberstart----><span lang=EN-US style='font-size:15.0pt; line-height:150%;'>5.1.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>新建蓝图实例</span></a></h3>

<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>“应用蓝图管理”</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>--&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“蓝图管理”，在蓝图列表中选择一个蓝图模板，点击“操作”</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>,</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>选择“创建蓝图实例”按钮，系统跳转创建蓝图实例页面，点击静态</span><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>资源池</span><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>中的选择节点，输入资源映射名称后，点击“确定”按钮。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=345 src="doc.files/image160.jpg" ></span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=373 src="doc.files/image162.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>节点选择需要注意节点到少选择一个，点击“确定”按钮后返回到创建蓝图实例页面表，静态</span><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>资源池</span><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>中会显示出节点数量，如下图所示：</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=339 src="doc.files/image164.jpg" ></span></p>
<p class=MsoNormal style='text-indent:27.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>选择节点后，点击“保存蓝图实例”按钮，输入蓝图实例名称和描述信息后，点击“保存”按钮，蓝图保存成功后在蓝图实例列表中展示。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=337 src="doc.files/image166.jpg" ></span></p>
