<h2 style='margin-right:12.0pt;'><a name="_Toc512504976"><!----numberstart----><span lang=EN-US style=' font-weight:normal'>7.4</span><!----numberend----><span style='font-family:宋体;'>定时任务</span></a></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp; </span><span style='font-family:宋体;'>定时任务可以添加、修改、删除任务，还可以给任务添加</span><span lang=EN-US>job</span><span style='font-family:宋体;'>，可以查看任务下的</span><span lang=EN-US>job</span><span style='font-family:宋体;'>，暂停、恢复、删除任务下的</span><span lang=EN-US>job</span><span style='font-family:宋体;'>。如下图所示：</span></p>
<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=371 src="doc.files/image288.png" alt="微信图片_20180424165312.png" ></span></p>
<p class=MsoNormal><b><span lang=EN-US>&nbsp;</span></b><b><span style='font-family: 宋体;'>添加任务：</span></b></p>
<p class=MsoNormal><b><span lang=EN-US><img border=0 width=816 height=370 src="doc.files/image290.png" alt="微信图片_20180424171105.png" ></span></b></p>
<p class=MsoNormal><b><span style='font-family:宋体;'>修改任务：</span></b></p>
<p class=MsoNormal><b><span lang=EN-US><img border=0 width=816 height=369 src="doc.files/image292.png" alt="微信图片_20180424171329.png" ></span></b></p>
<p class=MsoNormal><b><span style='font-family:宋体;'>删除任务：</span></b></p>
<p class=MsoNormal><b><span lang=EN-US><img border=0 width=816 height=370 src="doc.files/image294.png" alt="微信图片_20180424171514.png" ></span></b></p>
<p class=MsoNormal><b><span style='font-family:宋体;'>任务添加</span><span lang=EN-US>job:</span></b></p>
<p class=MsoNormal><span style='font-family:宋体;'>选择蓝图实例和操作类型添加</span><span lang=EN-US>job</span><span style='font-family:宋体;'>；</span></p>
<p class=MsoNormal><b><span lang=EN-US><img border=0 width=816 height=369 src="doc.files/image296.png" alt="微信图片_20180424172131.png" ></span></b></p>
<p class=MsoNormal><b><span style='font-family:宋体;'>查看任务下的</span><span lang=EN-US>job</span></b><b><span style='font-family:宋体;'>：</span></b></p>
<p class=MsoNormal><b><span lang=EN-US><img border=0 width=816 height=369 src="doc.files/image298.png" alt="微信图片_20180424173247.png" ></span></b></p>
<p class=MsoNormal><b><span style='font-family:宋体;'>暂停</span><span lang=EN-US>job</span></b><b><span style='font-family:宋体;'>：</span></b></p>
<p class=MsoNormal><span style='font-family:宋体;'>可以暂停任务上的所有</span><span lang=EN-US>job</span><span style='font-family:宋体;'>。也可以暂停某个</span><span lang=EN-US>job</span><span style='font-family:宋体;'>。如下图所示：</span></p>
<p class=MsoNormal><span style='font-family:宋体;'>暂停任务上的所有</span><span lang=EN-US>job</span><span style='font-family:宋体;'>：</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=369 src="doc.files/image300.png" alt="微信图片_20180424173047.png" ></span></p>
<p class=MsoNormal><span style='font-family:宋体;'>暂停某个</span><span lang=EN-US>job</span><span style='font-family:宋体;'>：</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=369 src="doc.files/image302.png" alt="微信图片_20180424173400.png" ></span></p>
<p class=MsoNormal><b><span style='font-family:宋体;'>恢复</span><span lang=EN-US>job</span></b><b><span style='font-family:宋体;'>：</span></b></p>
<p class=MsoNormal><span style='font-family:宋体;'>可以恢复任务上的所有</span><span lang=EN-US>job</span><span style='font-family:宋体;'>。也可以恢复某个</span><span lang=EN-US>job</span><span style='font-family:宋体;'>。如下图所示：</span></p>
<p class=MsoNormal><span style='font-family:宋体;'>恢复任务上的所有</span><span lang=EN-US>job</span><span style='font-family:宋体;'>：</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=370 src="doc.files/image304.png" alt="微信图片_20180424173716.png" ></span></p>
<p class=MsoNormal><b><span style='font-family:宋体;'>恢复某个</span><span lang=EN-US>job</span></b><b><span style='font-family:宋体;'>：</span></b></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=371 src="doc.files/image306.png" alt="微信图片_20180424173905.png" ></span></p>
<p class=MsoNormal><b><span style='font-family:宋体;'>删除</span><span lang=EN-US>job</span></b><b><span style='font-family:宋体;'>：</span></b></p>
<p class=MsoNormal><b><span lang=EN-US><img border=0 width=816 height=370 src="doc.files/image308.png" alt="微信图片_20180424180108.png" ></span></b></p>
