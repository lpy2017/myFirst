<h3><a name="_Toc512504984"><!----numberstart----><span lang=EN-US style='font-size:15.0pt;line-height:150%;'>8.2.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='line-height:150%;font-family:宋体;'>蓝图设计器介绍</span></a></h3>

<p class=MsoNormal style='text-indent:28.5pt'><span style='font-size:14.0pt; line-height:150%;font-family:宋体;'>蓝图模板用于描述组件与环境（资源池）的部署拓扑，点击菜单“蓝图管理”</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>--&gt;</span><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>“蓝图管理”</span><span lang=EN-US style='font-size: 14.0pt;line-height:150%'>--&gt;</span><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>“新建蓝图”，即可打开蓝图设计器界面，一个空的蓝图界面如下图。</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>左侧工具栏分为三类：资源环境、服务和组件，用户可以用拖拽的方式绘制蓝图。</span></p>
