<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>点击环境名称，在环境详情页面可以查看该环境中的主机列表。包括主机的名称、描述、</span><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '>IP</span><span style='font-size:14.0pt; line-height:150%;font-family:宋体; '>地址、可进行的操作等信息。如下图所示。</span></p>
<p class=MsoNormal><span lang=EN-US style=' line-height:150%;font-family:宋体;'><img border=0 width=816 height=302 src="doc.files/image064.jpg" ></span></p>
<p class=MsoNormal align=left style='text-align:left;text-indent:28.0pt; '><span style='font-size:14.0pt;line-height:150%; font-family:宋体; '>点击主机列表中的删除按钮，会有弹框进行删除主机的二次确认。如下图所示。</span></p>
<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:宋体; '><img border=0 width=817 height=305 src="doc.files/image066.jpg" ></span></p>
