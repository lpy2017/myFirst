<h2 style='margin-right:12.0pt;'><a name="_Toc512504915"><!----numberstart----><span lang=EN-US style='font-weight:normal'>2.1</span><!----numberend----><span style='font-family: 宋体;'>系统登录和退出</span></a></h2>

<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>在浏览器地址栏中输入：</span><span lang=EN-US><a href="http://10.126.253.43:5085/cloudui"></a></span><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '>http://IP:9999/cloudui</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>（此</span><span lang=EN-US style='font-size:14.0pt;line-height: 150%;font-family:"Times New Roman","serif"; '>url</span><span style='font-size:14.0pt; line-height:150%;font-family:宋体; '>中的</span><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '>IP</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>地址为</span><span lang=EN-US style='font-size:14.0pt;line-height: 150%;font-family:"Times New Roman","serif"; '>cloudui</span><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>应用所在的地址）将展现如下登录界面，输入用户名、密码，点击“登录”即可进入系统</span><span style='line-height:150%;font-family:宋体;'>。</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=815 height=403 src="doc.files/image038.jpg" ></span></p>
<p class=MsoNormal align=left style='text-align:left;text-indent:28.5pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>登录成功之后进入系统概述页面，该页面展示了系统当前的环境、蓝图、组件等信息，并且会展示当前正在执行的流程信息。</span></p>
<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US><img border=0 width=815 height=376 src="doc.files/image040.jpg" ></span></p>
<p class=MsoNormal align=left style='text-align:left;text-indent:24.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>从系统右上角的用户下拉列表中可以退出系统，如图所示：</span></p>
<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US><img border=0 width=815 height=379 src="doc.files/image042.jpg" ></span></p>
