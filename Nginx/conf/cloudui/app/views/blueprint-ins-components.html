<div class="breadcont clearfix">
   <ol class="breadcrumb pull-left">
      <li><a ui-sref="app.blueprint_ins_manage">蓝图实例列表</a>
      </li>
      <li>
      	{{$stateParams.insName}}
      </li>
      <li class="active">
      	组件列表
      </li>
   </ol>
</div>
<div class="cont-body">
  <table class="table table_title table-striped cd-table new_Tables">
    <thead>
       <tr sort>
       	 <!-- <th>节点名称</th> -->
          <th base="1" ng-click="fnSort('nodeDisplay')">组件名称</th>
         <!--  <th>状态</th>
          <th>更新时间</th> -->
          <th base="1" ng-click="fnSort('clusterName')">所属集群</th>
          <th base="1" ng-click="fnSort('instancesNumber')">实例个数</th>
          <th>操作</th>
       </tr>
    </thead>
    <tbody>
       <tr ng-if="!listoff">
       <td colspan="4">
         <p class="noresult"><em class="icon-info"></em> {{warninginfo}}</p>
       </td>
      </tr>
       <tr ng-repeat="item in componentList">
        <td>{{item.nodeDisplay}}</td>
        <!-- <td><a ui-sref="app.blueprint_ins_component_detail.instance({componentId:item.id})">{{item.componentName}}</a></td> -->
        <!-- <td>{{item.status}}</td>
        <td>{{item.updateTime|date:'yyyy-MM-dd HH:mm:ss'}}</td> -->
        <td>{{item.clusterName}}</td>
        <td><span class="badge badge-green">{{item.instancesNumber}}</span></td>
        <td>
          <a ui-sref="app.blueprint_ins_component_instance({insName:$stateParams.insName,insId:$stateParams.insId,componentName:item.nodeDisplay,componentId:item.id})" class="btn btn-cd-default"><em class="fa fa-th-list"></em> 组件实例</a>
          <a href="javascript:;" ng-click="mainTain(item.resourceId,item.appName)" class="btn btn-cd-default"><em class="icon-wrench"></em> 维护</a> 
          <a href="javascript:;" class="btn btn-cd-default" ui-sref="app.blueprint_ins_components_log_manage({insName:$stateParams.insName,insId:$stateParams.insId,INSTANCE_ID:$stateParams.INSTANCE_ID,appName:item.appName})"><em class="fa fa-file-text"></em> 查看日志</a>
        </td>
     </tr>
   </tbody>
</table>
</div>
