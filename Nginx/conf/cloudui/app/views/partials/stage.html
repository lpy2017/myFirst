<div class="stage-show" ng-if="!stageData.isEdit">
<!-- <div class="stage-move" ng-drop="dropFn(event)" ng-dragover="dragoverFn(event)" draggable="true" ng-dragstart="dragstartFn(event)">
  <em class="icon-cursor-move"></em>
</div> -->
<div class="stage-btn">
  <a href="javascript:;" ng-click="stageData.isEdit=true"><em class="fa fa-edit"></em></a>
  <a href="javascript:;" class="text-danger" ng-click="delStageFn($index,stageData.id)"><em class="fa fa-trash"></em></a>
</div>
<div class="stage-main" ng-drag="true" ng-drag-data="stageData">
    <h4>阶段：{{stageData.name}}</h4>
    <p>{{stageData.description}}</p>
</div>
</div> 
<div class="stage-edit" ng-if="stageData.isEdit">
  <div class="form-horizontal"> 
     <div class="form-group margin-no-l-r">
        <label class="col-sm-3 control-label text-right"><span class="text-danger">*</span>名称：</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="stageData.name">
        </div>
     </div>


     <div class="form-group margin-no-l-r">
        <label class="col-sm-3 control-label text-right">描述：</label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="4" ng-model="stageData.description">
          </textarea>
        </div>
     </div>
  </div>
  <div class="edit-btns">
     <a class="btn btn-default btn-close" ng-click="stageData.isEdit=false"><em class="fa fa-close"></em> 取 消</a>
     <a href="javascript:;" class="btn" ng-click="editStageFn(stageData)" ng-disabled="isDisabled" ng-class="{'btn-default':isDisabled,'btn-primary':!isDisabled}"><em class="fa fa-check"></em> 提 交</a>
  </div>
</div>
