<div class="row clearfix cont-header">
   <div class="col-sm-6">
        <a ui-sref="app.bus_add" class="btn-cd-icon"><span class="cd-ic_adduser">
                <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                </span> 新建班车</a>
   </div>
</div>
<div class="cont-body cont_sta">
  <div class="panel mt20">
    <div class="panel-body">
        <table class="table table_title">
		    <thead>
		      <tr sort>
		        <th base="1" ng-click="fnSort('name')">版本班车名称</th>
		        <th base="1" ng-click="fnSort('startTime')">开始时间</th> 
		        <th base="1" ng-click="fnSort('stopTime')">结束时间</th>
		        <th>操作</th>
		      </tr>
		    </thead>
		    <tbody>
		          <tr ng-if="!listoff">
		            <td colspan="4"> 
		                <p class="noresult"><em class="icon-info"></em>{{warninginfo}}</p>
		            </td>
		          </tr>
		          <tr ng-repeat="item in busList">
		              <td>{{item.name}}</td>
		              <td>{{item.startTime}}</td>
		              <td>{{item.stopTime}}</td>
		              <td>
		              	  <a target="_blank" ng-href="app/views/jQueryGantt-master/newindex.html?id={{item.id}}" class="btn btn-cd-default"><em class="fa fa-list-ol"></em> 任务概览</a>
		              	  <a ui-sref="app.release_manage({busId:item.id})" class="btn btn-cd-default"><em class="fa fa-tasks"></em> 任务</a>
		              	  <a ui-sref="app.bus_edit({id:item.id})" class="btn btn-cd-default"><em class="fa fa-edit"></em> 修改</a>
                          <button class="btn btn-cd-default btn-cd-default-del" ng-click="delBusFn($index,item.id)"><em class="fa fa-trash"></em> 删除</button>
		              </td>
		          </tr>
		          <tr ng-show="listoff">
		              <td colspan="4"> 
		                 <page page-count="pageCount" page-num="pageNum" on-page-change="onPageChange()"></page>
		              </td>
		          </tr>
		   </tbody>
		</table> 
   </div>
  </div>
</div>
