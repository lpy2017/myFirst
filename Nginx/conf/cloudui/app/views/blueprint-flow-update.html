
<script src="vendor/flow/jquery-ui.min.js"></script>
<script src="vendor/flow/BPMNClasses.js"></script>
<div ng-controller="flowCtrl">
<div class="breadcont clearfix">
   <ol class="breadcrumb pull-left">
      <li><a ui-sref="app.blueprint_manage">蓝图列表</a>
      </li>
      <li>
      	{{$stateParams.templateName}}
      </li>
      <li>
      	<a ui-sref="app.blueprint_flow_manage({templateName:$stateParams.templateName,blueprintId:$stateParams.blueprintId})">过程管理</a>
      </li>
      <li>
         {{flowName}} 
      </li>
   </ol>
</div>
<div class="cont-body">
<div ng-init="init()">

    <div id="PaletteAndDiagram">
    <div id="sideBar">
      <span style="display: inline-block; vertical-align: top; width:100%">
        <div id="accordion">
        <h4>资源环境</h4>
        <div>
          <div id="resourceControl" class="myPaletteDiv" ></div>
          <div class="search designer-search mt20">
                 <input type="text" ng-keyup="searchTemp()" class="form-control search-form-control" placeholder="按组件名称搜索" ng-model="searchval" />
                 <em class="icon-magnifier"></em>
          </div>
        </div>
        <h4>过程控制</h4>
        <div>
          <div id="processControl" class="myPaletteDiv"></div>
        </div>
      </div>
      </span>
    </div>
    <div id="myDiagramDiv"></div>
  </div>
  <div>
    <button class="btn btn-info" ng-click="updateBlueprintFlow()">更新过程</button>
    <button type="text" id="save" class="btn btn-info" ng-click="save()">查看过程数据</button>
    <button class="btn btn-info" ng-click="load(flowInfo)">载入过程数据</button>
  </div>
  <textarea id="mySavedModel" style="width:100%;height:300px" ng-model="flowInfo">
  </textarea>
</div>
</div>
</div>
