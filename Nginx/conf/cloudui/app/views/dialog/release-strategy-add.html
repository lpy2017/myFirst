<div class="dialog-header">
    <h4>新建策略</h4>
</div>
<div class="dialog-body">
   <div class="form-horizontal">  
      <form name="form" novalidate="" class="form-validate form-horizontal">
           <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label "><span class="text-danger">*</span>策略名称：</label>
              <div class="col-sm-7"> 
                 <input type="text" name="name" ng-model="name" class="form-control" required=""/>
				         <span ng-show="validateInput(form,'name','required')" class="text-danger">请输入策略名称！</span>
              </div>
           </div>
           <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label"><span class="text-danger">*</span>应用名称：</label>
              <div class="col-sm-7"> 
                 <select class="form-control" required ng-model="app_id" ng-options="item.id as item.text for item in resourceList">
                 </select>
              </div>
           </div>
           <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label"><span class="text-danger">*</span>任务状态：</label>
              <div class="col-sm-7"> 
                 <select class="form-control" required ng-model="task_status" ng-options="item.value as item.text for item in statusList">
                 </select>
              </div>
           </div>
           <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label"><span class="text-danger">*</span>cron表达式：</label>
              <div class="col-sm-7"> 
                 <input type="text" required name="cron" ng-model="cron" validcron class="form-control"/>
                 <span ng-show="validateInput(form,'cron','required')" class="text-danger">请输入cron表达式！</span>
                 <span ng-show="validateInput(form,'cron','cron')" class="text-danger">表达式格式错误，请重新输入！</span>
                 <div class="notices mt20">
                    <h4>
                      <em class="fa fa-exclamation-circle"></em>
                      cron参考：
                    </h4>
                    <p>
                      0 0 10,14,16 * * ? 每天上午10点，下午2点，4点<br/>
                      0 0/30 9-17 * * ? 朝九晚五工作时间内每半小时<br/>
                      0 0 12 ? * WED 表示每个星期三中午12点 <br/>
                      "0 0 12 * * ?" 每天中午12点触发<br/>
                      "0 15 10 * * ? 2005" 2005年的每天上午10:15触发<br/>
                      "0 * 14 * * ?" 在每天下午2点到下午2:59期间的每1分钟触发
                    </p>   
                </div>
              </div>
           </div>
      </form>
   </div>
</div>
<div class="dialog-footer">
   <a href="" class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a> 
   <button class="btn" ng-disabled="!form.$valid" ng-class="{'btn-primary':form.$valid,'btn-default':!form.$valid}" ng-click="saveFn()"><em class="fa fa-check"></em> 提 交</button>
</div>
