<div class="dialog-header">
    <h4 ng-if="!isEdit">添加生命周期</h4>
    <h4 ng-if="isEdit">编辑生命周期</h4>
</div>
 
<div class="dialog-body">
 	<form name="form" class="form-horizontal"> 
       <div class="form-group">
          <label class="col-sm-3 control-label text-right"><span class="text-danger">*</span>名称：</label>
          <div class="col-sm-8">
          	<input type="text" required class="form-control" ng-model="name">
          </div>
       </div>
  
       <div class="form-group">
          <label class="col-sm-3 control-label text-right">描述：</label>
          <div class="col-sm-8">
          	<textarea class="form-control" rows="4" ng-model="description">
          	</textarea>
          </div>
       </div>
 	</form>
</div>
<div class="dialog-footer">
    <a class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a>
   <button type="submit" class="btn" ng-disabled="!form.$valid" ng-class="{'btn-primary':form.$valid,'btn-default':!form.$valid}" ng-click="submitFn()"><em class="fa fa-check"></em> 提 交</button>
</div>
