<div class="dialog-header">
    <h4>节点选择</h4>
</div>
<div class="dialog-body">
	<div class="form-horizontal"> 
	    <form name="form">
	       <div class="form-group">
	            <label class="col-lg-2 control-label text-right">环境：</label>
	            <div class="col-lg-4"> 
	                 <select class="form-control" ng-model="cluster" ng-options="clusterItem.id as clusterItem.name for clusterItem in clusterList"></select>
	            </div>
	       </div>  

           <div class="form-group">
		         <label class="col-lg-2 control-label text-right">节点：</label>
		         <div class="col-lg-8">
		            <table class="table table_title">
		            	<thead>
		            		<tr>
		            		    <th check-all="check-all" checkapp-id="checkappId">
		            		    	<div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
							            <label>
							               <input type="checkbox" />
							               <span class="fa fa-check"></span>
							            </label>
							        </div>
		            		    </th>
		            			<th>名称</th>
		            			<th>IP</th>
		            			<th>描述</th>
		            		</tr>
		            	</thead>
		            	<tbody>
		            		<tr ng-repeat="nodeItem in nodeList">   
                                <td>
                                	<div class="checkbox c-checkbox">
						               <label> 
						                  <input type="checkbox" save-id="{{nodeItem.ip}}" checkapp-id="checkappId" ng-checked="{{nodeItem.ischecked}}" />
						                  <span class="fa fa-check"></span>
						               </label>
						            </div>
                                </td>
		            			<td>{{nodeItem.name}}</td>
		            			<td>{{nodeItem.ip}}</td>
		            			<td>{{nodeItem.description}}</td>
		            		</tr>
		            	</tbody>
		            </table>
		         </div>
	       </div>
<!--
	       <div class="form-group">
		         <label class="col-lg-2 control-label text-right">资源映射名称：</label>
		         <div class="col-lg-4">
		              <input type="text" ng-focus="authMsg=''" name="label" required="" class="form-control" ng-model="label">
		              <span ng-show="validateInput(form,'label','required')" class="text-danger">请输入标签！</span>
	                  <span ng-show="authMsg" class="text-danger">{{authMsg}}</span>
		         </div>
	       </div>
-->
	    </form>
	</div>
</div>
<div class="dialog-footer">
	<a class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a>
    <button type="submit" class="btn" ng-disabled="!form.$valid" ng-class="{'btn-default':!form.$valid,'btn-primary':form.$valid}" ng-click="saveNode()"><em class="fa fa-check"></em> 提 交</button>
</div>
