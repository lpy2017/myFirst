                 <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                 </span> 新增集成</a>
    </div>

 <div class="cont-body">
   <div class="row">
     <div ng-class="{'col-sm-12':!stageShow,'col-sm-5':stageShow}">
         <table class="table table_title table-striped cd-table new_Tables mt20">
           <thead>
             <tr sort>
                <th base="1" ng-click="fnSort('name')">名称</th>
                <th base="1" ng-click="fnSort('description')">描述</th>
                <th base="1" ng-click="fnSort('type')">集成</th> 
                <th base="1" ng-click="fnSort('synTime')">上次同步时间</th>
                <th>操作</th>
             </tr>
           </thead>
           <tbody>
              <tr ng-if="!listoff">
                  <td colspan="5">
                    <p class="noresult"><em class="icon-info"></em> {{warninginfo}}</p>
                  </td>
               </tr>
               <tr ng-repeat="item in integrationList track by $index">
                 <td class="text_overflow">
                    <a ui-sref="app.release_integration_detail({id:item.id})" title="{{item.name}}">{{item.name}}</a>
                 </td>
                 <td class="text_overflow" title="{{item.description }}">{{item.description||'无'}}</td>
                 <td>{{(typeList|filter:item.type)[0].text}}</td>
                 <td>{{item.synTime||'无'}}</td>
                 <td> 
                      <a class="btn btn-cd-default" ui-sref="app.release_integration_detail({id:item.id})"><em class="fa fa-edit"></em> 详情</a>
                      <button class="btn btn-cd-default" ng-click="releaseIntegrationEditFn(item)"><em class="fa fa-edit"></em> 编辑</button>
                      <button class="btn btn-cd-default btn-cd-default-del" ng-click="delIntegrationFn($index,item.id)"><em class="fa fa-trash"></em> 删除</button>
                      <button class="btn btn-cd-default" ng-click="synReleaseIntegrationFn(item.id)"><em class="fa fa-edit"></em> 同步</button>
                 </td>
                 </tr>
                 <tr ng-show="listoff">
                    <td colspan="5"> 
                      <page page-count="pageCount" page-num="pageNum" on-page-change="onPageChange()"></page>
                    </td>
                </tr>
           </tbody>
       </table>
     </div>
   </div>
   
 </div>
