<div class="cont-body cont_sta">
  <div class="panel mt20">
    <div class="panel-body">
      <form role="form" class="form-horizontal clearfix form-log">
        <div class="col-sm-4">
         <div class="form-group"> 
          <label class="col-sm-4 control-label">补丁名称：</label> 
          <div class="col-sm-8"> 
           <select ng-model="patchName" class="form-control"  ng-options="item as item.name for item in patchList" >

           </select>
         </div>
       </div>
     </div>
     <div class="col-sm-4">
       <div class="form-group"> 
         <label class="col-sm-4 control-label">操作类型：</label> 
         <div class="col-sm-8"> 
           <select ng-model="opType" class="form-control"  ng-options="item as item.opType for item in opTypeList" >

           </select>
         </div>
       </div>
     </div>
     <div class="col-sm-4">
       <div class="form-group"> 
         <label class="col-sm-4 control-label">状态类型：</label> 
         <div class="col-sm-8">
           <select ng-model="statusType" class="form-control"  ng-options="item as item.statusType for item in statusTypeList" >
           </select>           
         </div>
       </div>
     </div>
     <div class="col-sm-4">
       <div class="form-group"> 
         <label class="col-sm-4 control-label">日期区间：</label> 
         <div class="col-sm-8">
           <input type="text" ruledate ng-model="daterange"  class="form-control daterange" data-time-picker="true" data-time-picker-increment="1" data-format="YYYY-MM-DD hh:mm A" />
         </div>
       </div>
     </div>
     <div class="col-sm-4">
       <button type="button" class="btn btn-info" ng-click="getList(true)">查询</button>
     </div>    
   </form>
 </div>
</div>
<a class="btn-cd-icon" ng-click="exportData()"><span class="cd-ic_derive">
  <span class="path1"></span><span class="path2"></span>
</span> 导出</a>

<table class="table table_title">
  <thead>
    <!-- <tr sort>
      <th check-all="check-all" checkapp-id="checkappId">
       <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
        <label>
         <input type="checkbox" />
         <span class="fa fa-check"></span>全选
       </label>
     </div>
   </th> -->
   <th base="1" ng-click="fnSort('patchName')">补丁名称</th>
   <th base="1" ng-click="fnSort('opType')">操作</th> 
   <th base="1" ng-click="fnSort('updateTime')">更新时间</th>
   <th base="1" ng-click="fnSort('status')">状态</th>
   <th base="1" ng-click="fnSort('description')">描述</th>
 </tr>
</thead>
<tbody>
  <tr ng-if="list.length == 0">
    <td colspan="10"> 
      <p class="noresult"><em class="icon-info"></em>暂无数据</p>
    </td>
  </tr>
  <tr ng-repeat="item in list">
   <!-- <td>
     <div class="checkbox c-checkbox">
       <label>
         <input type="checkbox" id="{{item.id}}" save-id="{{item.id}}" checkapp-id="checkappId" ng-checked="{{item.ischecked}}" />
         <span class="fa fa-check"></span>
       </label>
     </div>
   </td> -->
   <td class="text_overflow" title="{{item.patchName}}">{{item.patchName}}</td>
   <td class="text_overflow" title="{{item.opType}}">{{item.opType}}</td> 
   <td class="text_overflow" title="{{item.updateTime}}">{{item.updateTime}}</td> 
   <!-- <td class="text_overflow" title="{{item.status}}">{{item.status}}</td>  -->
   <td class="text_overflow" title="{{item.status}}">{{(statusTypeList|filter:{'statusCode':item.status})[0].statusType}}</td> 
   <td class="text_overflow" title="{{item.description}}">{{item.description}}</td> 
 </tr>
 <tr ng-show="list.length > 0">
   <td colspan="8">
    <page page-count="totalPageNum" page-num="pageNum" on-page-change="getList()"></page>
  </td>
</tbody>

</table> 
</div>
