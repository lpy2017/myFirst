<div class="row clearfix cont-header">
   <div class="col-sm-6">
        <a ng-click="strategyAddFn()" class="btn-cd-icon"><span class="cd-ic_adduser">
                <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                </span> 添加策略</a>
   </div>
</div>
<div class="cont-body cont_sta">
	 <div class="panel mt20">
	     <div class="panel-body">
		     <form role="form" class="form-inline clearfix form-log">
	            <div class="form-group"> 
	               <label>策略名称：
	                  <input type="text" ng-model="name" class="form-control">
	               </label>
	            </div>
	            <div class="form-group"> 
	               <label for="input-email">应用名称：
	                  <input type="text" ng-model="appName" class="form-control">
	               </label>
	            </div>
	            <div class="form-group"> 
	               <label for="input-email">任务状态：
	                   <select ng-model="taskStatus" class="form-control" ng-options="item.value as item.text for item in statusList"> 
	                   </select>
	               </label>
	            </div>
	            <div class="form-group"> 
	                 <button type="button" class="btn btn-info" ng-click="querylog()"><em class="fa fa-search"></em> 查询</button>
	            </div>
		    </form>
	    </div>
	</div>
	<div class="clearfix"> 
		<button type="button" class="btn btn-cd-default btn-cd-default-del" ng-click="openDelStrategyFn()"><em class="fa fa-trash"></em> 批量删除策略</button>
	</div>
	<table class="table table_title mt20">
	    <thead>
	      <tr sort>
	        <th check-all="check-all">
	            <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
	               <label>
	                  <input type="checkbox" />
	                  <span class="fa fa-check"></span>
	               </label>
	            </div>
	        </th>
	        <th base="1" ng-click="fnSort('name')">策略名称</th>
	        <th base="1" ng-click="fnSort('app_name')">应用名称</th>
	        <th base="1" ng-click="fnSort('task_status')">任务状态</th> 
			<th base="1" ng-click="fnSort('cron')">cron表达式</th>
			<th>操作</th>
	      </tr>
	    </thead>
        <tbody>
          <tr ng-if="!listoff">
            <td colspan="6"> 
                <p class="noresult"><em class="icon-info"></em>{{warninginfo}}</p>
            </td>
          </tr>
          <tr ng-repeat="item in strategyList">
             <td>
	            <div class="checkbox c-checkbox">
	               <label>
	                  <input type="checkbox" id="{{item.id}}" save-id="{{item.id}}" checkapp-id="checkappId" ng-checked="{{item.ischecked}}" />
	                  <span class="fa fa-check"></span>
	               </label>
	            </div>
	         </td>
             <td ng-bind="item.name"></td>
			 <td ng-bind="item.app_name"></td> 
             <td ng-bind="(statusList|filter:item.task_status)[0].text"></td> 
             <td ng-bind="item.cron"></td> 
			 <td>
                 <a ng-click="strategyEditFn(item)" class="btn btn-cd-default"><em class="fa fa-edit"></em> 编辑</a>
                 <button class="btn btn-cd-default btn-cd-default-del" ng-click="openDelStrategyFn(item.id,$index)"><em class="fa fa-trash"></em> 删除</button>
             </td>
          </tr>
          <tr ng-show="listoff">
              <td colspan="6"> 
                 <page page-count="pageCount" page-num="pageNum" on-page-change="onPageChange()"></page>
              </td>
          </tr>
        </tbody>
    </table> 
</div>
