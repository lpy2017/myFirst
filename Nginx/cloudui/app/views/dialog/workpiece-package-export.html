<div class="dialog-header">
    <h4>导出工件</h4>
</div>
<div class="dialog-body">
   <div class="form-horizontal"> 
        <div class="search clearfix">
           <input type="text" ng-keyup="exportSearch()" class="form-control" placeholder="按工件包名搜索" ng-model="exportSearchval" />
           <em class="icon-magnifier"></em>
        </div> 
        <table class="table table-bordered mt20">
		   <thead>
		      <tr>
		         <th check-all="check-all" checkapp-id="checkappId" width="46px">
		         <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
		            <label style="padding-left:0;">
		               <input type="checkbox" />
		               <span class="fa fa-check hide"></span>全选
		            </label>
		         </div>
		         </th>
		         <th>工件名称</th>
		         <th>工件包大小</th>
		         <th>是否导出工件包</th>
		      </tr>
		   </thead>
		   <tbody>
		      <tr ng-if="!exportListoff">
		         <td colspan="4">
		           <p class="noresult"><em class="icon-info"></em> {{exportWarninginfo}}</p>
		         </td>
		      </tr>
		      <tr ng-repeat="item in exportWorkpiecePackageList">
		         <td>
		            <div class="checkbox c-checkbox">
		               <label>
		                     <input type="checkbox" id="{{item.id}}" save-id="{{item.id}}" checkapp-id="checkappId" ng-checked="{{item.ischecked}}" />
		                     <span class="fa fa-check"></span>
		               </label>
		            </div>
		         </td>
		         <td class="text_overflow" title="{{item.resourceName}}">{{item.resourceName}}</td>
		         <td>{{item.resourceSize}}</td>
		         <td>
		         	<div class="checkbox c-checkbox">
		               <label>
		                     <input type="checkbox" id="{{item.id}}" save-id="{{item.id}}" checkapp-id="checkData" ng-checked="{{item.isExport}}" />
		                     <span class="fa fa-check"></span>
		               </label>
		            </div>
		         </td>
		      </tr>
		      <tr ng-show="exportListoff">
		         <td colspan="4">
		            <page page-count="exportPageCount" page-num="exportPageNum" on-page-change="onExportPageChange()"></page>  
		         </td>
		      </tr>
		   </tbody>
		</table>
   </div>
</div>
<div class="dialog-footer">
   <a class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a>
   <button class="btn btn-primary" ng-click="exportFn()"><em class="fa fa-check"></em> 提 交</button>
</div>
