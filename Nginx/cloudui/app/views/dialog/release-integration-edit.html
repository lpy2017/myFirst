<div class="dialog-header">
        <h4>编辑集成</h4>
    </div>
    <div class="dialog-body">
       <div class="form-horizontal">  
          <form name="form" novalidate="" class="form-validate form-horizontal">
               <div class="form-group">
                  <label class="col-sm-3 control-label "><span class="text-danger">*</span>名称：</label>
                  <div class="col-sm-7"> 
                     <input type="text" name="name" ng-model="name" class="form-control" required=""/>
                     <span ng-show="validateInput(form,'name','required')" class="text-danger">请输入名称！</span>
                  </div>
               </div>
               <div class="form-group">
                    <label class="col-sm-3 control-label">描述：</label>
                    <div class="col-sm-7"> 
                       <textarea type="text" name="descriptor" ng-model="descriptor" class="form-control">
                       </textarea>
                    </div>
                 </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label"><span class="text-danger">*</span>类型：</label>
                  <div class="col-sm-7"> 
                     <select class="form-control" required ng-model="type" ng-options="item.value as item.text for item in typeList">
                     </select>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label"><span class="text-danger">*</span>项目：</label>
                  <div class="col-sm-7"> 
                     <select class="form-control" required ng-model="project" ng-options="item.id as item.resourceName for item in projectList">
                     </select>
                  </div>
               </div>
               <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>URL：</label>
                <div class="col-sm-7"> 
                   <input type="url" required name="url" ng-model="url" autocomplete="off" class="form-control"/>
                   <span ng-show="validateInput(form,'url','required')" class="text-danger">请输入url地址！</span>
                   <span ng-show="validateInput(form,'url','url')" class="text-danger">请输入正确的url地址！</span>
                </div>
             </div>
             <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>用户名：</label>
                <div class="col-sm-7"> 
                    <select class="form-control" required ng-model="username" ng-options="item.userName as item.userName for item in userList">
                            
                    </select>
                </div>
             </div>
             <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-danger">*</span>密码：</label>
                <div class="col-sm-7"> 
                   <input type="password" style="width: 1px; height: 1px; position: absolute; border: 0px; padding: 0px;">
                   <input type="password" name="password" required ng-model="password" autocomplete="off" class="form-control"/>
                   <span ng-show="validateInput(form,'password','required')" class="text-danger">请输入密码！</span>
                </div>
                <div class="col-sm-1">     
                    <a href="javascript:;" class="btn btn-cd-default" ng-click="testFn()"><em class="fa fa-edit"></em> 连接测试</a>
                </div>
             </div>
          </form>
       </div>
    </div>
    <div class="dialog-footer">
       <a href="" class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a> 
       <button class="btn" ng-disabled="!form.$valid" ng-class="{'btn-primary':form.$valid,'btn-default':!form.$valid}" ng-click="updateFn()"><em class="fa fa-check"></em> 提 交</button>
    </div>
