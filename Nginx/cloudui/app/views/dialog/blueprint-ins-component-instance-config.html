<div class="dialog-header">
    <h4>组件实例参数配置</h4>
</div>
<div class="dialog-body">
   <div class="form-horizontal">  
      <form name="form" class="form-validate">   
		<div class="table-responsive">
			<table class="table table-bordered table-hover table-striped">
				<thead>
				  <tr>
					 <th class="col-lg-3"><span class="text-danger">*</span>参数名<small></small></th>
					 <th class="col-lg-3">参数值<small></small></th>
					 <th class="col-lg-2">密码参数</th>
					 <th class="col-lg-1">操作</th>
				  </tr>
				</thead>
				<tbody>
            	<tr ng-repeat="insParaItem in insParaList">
            		<td>
            			<input type="text" name="insParaKey{{$index}}" ng-model="insParaItem.key" required="" ng-maxlength="32" ng-pattern="/^[a-zA-Z0-9_.-]*$/" class="form-control">
            		   <div class="tooltip top in fade tooltip-auto"  ng-show="validateInput(form,'insParaKey{{$index}}','required')" tooltip-popup="" title="" content="参数名不允许为空！" placement="top" ng-style="{top:96+52*{{$index}}+'px'}" style="left: 41px; display: block;"></div>
            		   <div class="tooltip top in fade tooltip-auto"  ng-show="validateInput(form,'insParaKey{{$index}}','maxlength')" tooltip-popup="" title="" content="参数名最多32位！" placement="top" ng-style="{top:96+52*{{$index}}+'px'}" style="left: 41px; display: block;">
                                 
                  </div>
                  
                  <div class="tooltip top in fade tooltip-auto"  ng-show="validateInput(form,'insParaKey{{$index}}','pattern')" tooltip-popup="" title="" content="参数名不符合规则(参数名由字母、数字、.、-、_组成)！" placement="top" ng-style="{top:80+52*{{$index}}+'px'}" style="left: -11px; display: block;"> 
               
            </div>
            		</td>
            		<td>
            			<input type="text" ng-if="(insParaItem.key!=='add')&&(insParaItem.key!=='remove')&&(insParaItem.key!=='removeSection')" id="insParaValue{{$index}}" name="insParaValue{{$index}}" ng-model="insParaItem.value" ng-pattern="/^[^\u4e00-\u9fa5]{0,}$/" class="form-control">
                  <textarea ng-if="(insParaItem.key=='add')||(insParaItem.key=='remove')||(insParaItem.key=='removeSection')" id="insParaValue{{$index}}" name="insParaValue{{$index}}" ng-model="insParaItem.value" ng-pattern="/^[^\u4e00-\u9fa5]{0,}$/" class="form-control"></textarea>
            		<!-- <div class="tooltip top in fade tooltip-auto"  ng-show="validateInput(form,'insParaValue{{$index}}','maxlength')" tooltip-popup="" title="" content="参数值最多128位！" placement="top" ng-style="{top:96+52*{{$index}}+'px'}" style="left: 169px; display: block;"> -->
                                 
            </div>

            <div class="tooltip top in fade tooltip-auto"  ng-show="validateInput(form,'insParaValue{{$index}}','pattern')" tooltip-popup="" title="" content="参数值不能为中文！" placement="top" ng-style="{top:96+52*{{$index}}+'px'}" style="left: 167px; display: block;">
               
            </div> 
            		</td>
					<td>
						<input type="checkbox" ng-checked="passwordChecked(insParaItem,'insParaValue'+$index)" ng-click="passwordTypeChange(insParaItem,'insParaValue'+$index)">密码参数</input>
					</td>
            		<td>
             		    <a href="" ng-click="del('insParaList',$index)" class="text-danger"><em class="fa fa-trash"></em></a>
             	    </td>
            	<tr>
            </tbody>
			</table> 
			<a href="javascript:;" class="btn btn-info btn-sm mt20" ng-click="add('insParaList')"><em class="fa fa-plus"></em> 添加参数</a>
		</div>
	  </form>
   </div>
</div>
<div class="dialog-footer">
   <a href="" class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a> 
   <button type="submit" class="btn btn-primary" ng-disabled="!form.$valid" ng-click="saveInstanceParams()"><em class="fa fa-check"></em> 提 交</button>
</div>
