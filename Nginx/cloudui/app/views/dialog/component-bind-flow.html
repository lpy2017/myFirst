<div class="dialog-header">
    <h4 ng-if="type==0">绑定发布流程</h4>
	<h4 ng-if="type==1">绑定回退流程</h4>
	<h4 ng-if="type==2">绑定启动流程</h4>
	<h4 ng-if="type==3">绑定停止流程</h4>
</div>
<div class="dialog-body">
	<div class="form-horizontal"> 
	    <form>
	       <div class="form-group">
	       		<label class="col-sm-3 control-label text-right">蓝图实例：</label>
	            <div class="col-sm-9">
	                <select class="form-control" ng-model="blueprint" ng-options="blueprintItem as blueprintItem.INSTANCE_NAME for blueprintItem in blueprintList"></select>
	            </div>
	       </div>
	       <div class="form-group">
	            <label class="col-sm-3 control-label text-right">蓝图流程：</label>
	            <div class="col-sm-9">
	                 <select class="form-control" ng-model="blueprintFlow" ng-options="blueprintFlowItem as blueprintFlowItem.FLOW_TYPE for blueprintFlowItem in blueprintFlowList"></select>
	            </div>
	       </div>
	    </form>
	</div>
</div>
<div class="dialog-footer">
	<a class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a>
    <button type="submit" class="btn" ng-disabled="!blueprintFlow.FLOW_TYPE" ng-class="{'btn-primary':blueprintFlow.FLOW_TYPE,'btn-default':!blueprintFlow.FLOW_TYPE}" ng-click="bindComponentFlow()"><em class="fa fa-check"></em> 提 交</button>
</div>
