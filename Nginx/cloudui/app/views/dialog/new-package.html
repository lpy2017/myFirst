<div class="dialog-header">
    <h4>上传新的工件包</h4>
</div>
 
<div class="dialog-body">
	<div class="form-horizontal"> 
             <fieldset>
	           <div class="form-group">
	              <label class="col-sm-4 control-label text-right"><span class="text-danger">*</span>上传文件(zip/jar/war/tar/gz)：</label>
	              <div class="col-sm-8">
	                  <div ng-if="isloading" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
		                   <input filestyle="" type="file" data-button-text="添加" data-class-button="btn btn-info" data-classinput="form-control inline" nv-file-select="" uploader="uploader" class="form-control" ng-click="addfile()" />
                           <table ng-if="uploader.queue.length" class="table">
				                <thead>
					               <tr>
					                  <th>名称</th>
					                  <th ng-show="uploader.isHTML5">大小</th>
					                  <th ng-show="uploader.isHTML5">进度</th>
					                  <th>状态</th>
					                  <th>操作</th>
					               </tr>
					            </thead>
				                <tbody>
					   				<tr ng-repeat="item in uploader.queue">
					   				  <td class="text_overflow" title="{{ item.file.name }}"><strong>{{ item.file.name }}</strong></td>
					                  <td ng-show="uploader.isHTML5" nowrap="">{{ item.file.size/1024|number:2 }} kB</td>
					                  <td ng-show="uploader.isHTML5">
					                     <div style="margin-bottom: 0;" class="progress progress-xs">
					                        <div role="progressbar" ng-style="{ 'width': item.progress + '%' }" class="progress-bar"></div>
					                     </div>
					                  </td>
					                  <td class="text-center">
					                     <span ng-show="item.isSuccess">
					                        <em class="fa fa-check fa-fw"></em>
					                     </span>
					                     <span ng-show="item.isCancel">
					                        <em class="fa fa-ban-circle fa-fw"></em>
					                     </span>
					                     <span ng-show="item.isError">
					                        <em class="fa fa-times fa-fw"></em>
					                     </span>
					                  </td>
					                  <td nowrap="">
					                     <button type="button" ng-click="item.remove()" class="btn btn-danger btn-xs">
					                        <span class="icon-trash"></span>
					                     </button>
					                  </td>
					              </tr>
					            </tbody>
                             </table>
                        </div>             
	              </div>
	           </div>
            </fieldset>
            <fieldset>
	           <div class="form-group">
	              <label class="col-sm-4 control-label text-right">描述：</label>
	              <div class="col-sm-8">
	                 <textarea type="text" name="description"  class="form-control" ng-model="description">
	                 </textarea>
	              </div>
	           </div>
            </fieldset>
	</div>
</div>
<div class="dialog-footer">
	<a class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a>
    <a href="javascript:;" class="btn" ng-click="addFn()" ng-disabled="isDisabled" ng-class="{'btn-default':isDisabled,'btn-primary':!isDisabled}"><em class="fa fa-check"></em> 提 交</a>
</div>
