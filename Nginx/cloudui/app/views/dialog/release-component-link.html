<div class="dialog-header">
    <h4>关联应用</h4>
</div>
<div class="dialog-body">
   <div class="form-horizontal"> 
        <div class="search clearfix">
           <input type="text" ng-keyup="linkSearch()" class="form-control" placeholder="按组件名搜索" ng-model="linkSearchval" />
           <em class="icon-magnifier"></em>
        </div> 
        <table class="table table-bordered mt20">
		   <thead>
		      <tr>
		         <th check-all="check-all" checkapp-id="checkappId" width="46px">
		         <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
		            <label style="padding-left:0;">
		               <input type="checkbox" />
		               <span class="fa fa-check hide"></span>全选
		            </label>
		         </div>
		         </th>
		         <th>应用名称</th>
		      </tr>
		   </thead>
		   <tbody>
		      <tr ng-if="!linkListoff">
		         <td colspan="2">
		           <p class="noresult"><em class="icon-info"></em> {{linkWarninginfo}}</p>
		         </td>
		      </tr>
		      <tr ng-repeat="item in linkWorkpiecePackageList">
		         <td>
		            <div class="checkbox c-checkbox">
		               <label>
		                     <input type="checkbox" id="{{item.resourceId}}" save-id="{{item.resourceId}}" checkapp-id="checkappId" ng-checked="{{item.ischecked}}" />
		                     <span class="fa fa-check"></span>
		               </label>
		            </div>
		         </td>
		         <td class="text_overflow" title="{{item.resourceName}}">{{item.resourceName}}</td>
		      </tr>
		      <tr ng-show="linkListoff">
		         <td colspan="2">
		            <page page-count="linkPageCount" page-num="linkPageNum" on-page-change="onLinkPageChange()"></page>  
		         </td>
		      </tr>
		   </tbody>
		</table>
   </div>
</div>
<div class="dialog-footer">
   <a class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a>
   <button class="btn btn-primary" ng-click="linkFn()"><em class="fa fa-check"></em> 确定</button>
</div>
