<div class="dialog-header">
     统计配置
</div>
<div class="dialog-body">
	<div class="form-horizontal"> 
	    <form name="form">
	       <div class="form-group">
	       		<label class="col-sm-3 control-label text-right"><span class="text-danger">*</span> 应用名称：</label>
	            <div class="col-sm-9">
	             <select id="app" required data-placeholder="--请选择应用--" multiple="multiple" class="form-control" name="appname" ng-model="appname" >
	                                        
	             </select>
	            </div>
	       </div>
	       <div class="form-group">
	            <label class="col-sm-3 control-label text-right"><span class="text-danger">*</span>环境：</label>
	            <div class="col-sm-9">
	              <select id="env" required data-placeholder="--请选择环境--" multiple="multiple" class="form-control" name="env" ng-model="env" >
	                                          
	              </select> 
	            </div>
	       </div>
	       <div class="form-group">
	            <label class="col-sm-3 control-label text-right"><span class="text-danger">*</span>查询粒度：</label>
	            <div class="col-sm-9">
	                 <label class="radio-inline c-radio">
	                     <input id="radio1" ng-model="formData.condition" type="radio" name="i-radio" value="year" checked="checked" />
	                     <span class="fa fa-circle"></span>年
                     </label>
                     <label class="radio-inline c-radio">
	                     <input id="radio2" ng-model="formData.condition" type="radio" name="i-radio" value="quarter" />
	                     <span class="fa fa-circle"></span>季度
                     </label>
                     <label class="radio-inline c-radio">
	                     <input id="radio3" ng-model="formData.condition" type="radio" name="i-radio" value="month" />
	                     <span class="fa fa-circle"></span>月
                     </label>
	            </div>
	       </div>
	       <div class="form-group"> 
	            <label class="col-sm-3 control-label text-right"><span class="text-danger">*</span>时间区间：</label>
	            <div class="col-sm-9 form-inline">  
	                 <label><select class="form-control" ng-model="formData.year" ng-options="item for item in yearList"></select>年</label>
	                 <label ng-if="formData.condition=='quarter'"><select class="form-control" ng-model="formData.quarter" ng-options="item.value as item.text for item in quarterList"></select>季度</label>
	                 <label ng-if="formData.condition=='month'"><select class="form-control" ng-model="formData.month" ng-options="item.value as item.text for item in monthList"></select>月</label>
	            </div>
	       </div>
	    </form>
	</div>
</div>
<div class="dialog-footer">
	<a class="btn btn-default btn-close" ng-click="closeThisDialog(0)"><em class="fa fa-close"></em> 取 消</a>
    <button type="submit" class="btn" ng-disabled="!form.$valid" ng-class="{'btn-default':!form.$valid,'btn-primary':form.$valid}" ng-click="configFn()"><em class="fa fa-check"></em> 提 交</button>
</div>
