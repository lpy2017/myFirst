<div class="breadcont clearfix">
   <ol class="breadcrumb pull-left">
      <li><a ui-sref="app.blueprint_manage">蓝图列表</a>
      </li>
      <li class="active">
      	新建蓝图
      </li>
   </ol>
</div>
<script src="vendor/flow/jquery-ui.min.js"></script> 
<div class="cont-body">
<div ng-controller="blueprintCtrl">
  <div ng-init="init()">
  <div id="PaletteAndDiagram">
    <div id="sideBar">
      <span style="display: inline-block; vertical-align: top; width:100%">
        <div id="accordion">
          <h4>资源环境</h4>
          <div>
            <div id="envresource" class="myPaletteDiv"></div>
          </div>
          <h4>服务</h4>
          <div>
            <div id="services" class="myPaletteDiv"></div>
          </div>
          <h4>组件</h4>
          <div id="combar" class="myPaletteDivNew">
              <h5 ng-repeat-start="item in cList">{{item.name}}</h5>
              <div ng-repeat-end>
                <div id="components{{$index}}" class="myPaletteDiv customPaletteDiv"></div>
                <div class="search designer-search mt20"> 
                     <input type="text" ng-keyup="search(item.type,$index,item.searchval)" class="form-control search-form-control" placeholder="按组件名称搜索" ng-model="item.searchval" />
                     <em class="icon-magnifier"></em>
                </div>
              </div>
          </div>
          <!-- <h4>工件</h4>
          <div>
            <div id="composes" class="myPaletteDiv"></div>
          </div> -->
        </div>
      </span>
    </div>
    <div id="myDiagramDiv"></div>
  </div>
  <div>
    <a href="" class="btn btn-info" ng-click="saveBlueprint()">保存蓝图</a>
    <a href="" class="btn btn-info" ng-click="save()">查看蓝图数据</a>
    <a href="" class="btn btn-info" ng-click="load(blueprintInfo)">载入蓝图数据</a>
    Diagram Model saved in JSON format:
  </div>
  <textarea id="mySavedModel" ng-model="blueprintInfo" style="width:100%;height:300px">
     
  </textarea>
  </div>
</div>
</div>
