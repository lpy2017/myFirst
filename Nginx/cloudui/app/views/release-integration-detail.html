<div class="breadcont clearfix">
        <ol class="breadcrumb pull-left">
           <li>
               <a ui-sref="app.release_integration_manage">集成列表</a>
           </li>
           <li class="active">{{integrationDetail.name}}
           </li>
        </ol>
     </div>
     
     <div class="cont-body">
       <div class="container-fluid">
        <div class="row">
           <div class="col-md-12">
              <div class="panel panel-default">
                 <div class="panel-body form-horizontal">
                   <fieldset>
                     <div class="form-group">
                         <label class="col-sm-2 control-label">名称：</label>
                         <div class="col-sm-6">
                            <div class="form-control-static" ng-bind="integrationDetail.name"></div>
                         </div>
                     </div>
                   </fieldset>

                   <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述：</label>
                        <div class="col-sm-6">
                            <div class="form-control-static" ng-bind="integrationDetail.description||'无'"></div>
                        </div>
                    </div>
                    </fieldset>
                   
                   <fieldset>
                     <div class="form-group">
                         <label class="col-sm-2 control-label">类型：</label>
                         <div class="col-sm-6">
                            <div class="form-control-static" ng-bind="(typeList|filter:integrationDetail.type)[0].text"></div>
                         </div>
                     </div>
                   </fieldset>
     
                   
                   <fieldset>
                     <div class="form-group">
                         <label class="col-sm-2 control-label">项目：</label>
                         <div class="col-sm-6">
                            <div class="form-control-static" ng-bind="integrationDetail.systemName"></div>
                         </div>
                     </div>
                   </fieldset>
                   <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建人：</label>
                            <div class="col-sm-8">
                            <div class="form-control-static" ng-bind="integrationDetail.creater"></div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间：</label>
                            <div class="col-sm-8">
                            <div class="form-control-static" ng-bind="integrationDetail.createTime||'无'"></div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">更新时间：</label>
                            <div class="col-sm-8">
                            <div class="form-control-static" ng-bind="integrationDetail.updateTime||'无'"></div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上次同步时间：</label>
                            <div class="col-sm-8">
                            <div class="form-control-static" ng-bind="integrationDetail.synTime||'无'"></div>
                            </div>
                        </div>
                    </fieldset>
                   <fieldset>
                     <div class="form-group">
                         <label class="col-sm-2 control-label">URL：</label>
                         <div class="col-sm-6">
                            <div class="form-control-static" ng-bind="integrationDetail.url"></div>
                         </div>
                     </div>
                   </fieldset>
                   <fieldset>
                     <div class="form-group">
                         <label class="col-sm-2 control-label">用户名：</label>
                         <div class="col-sm-6">
                            <div class="form-control-static" ng-bind="integrationDetail.user"></div>
                         </div>
                     </div>
                   </fieldset>
                   <fieldset>
                     <div class="form-group">
                         <label class="col-sm-2 control-label">密码：</label>
                         <div class="col-sm-6">
                            <div class="form-control-static">******</div>
                         </div>
                         <div class="col-sm-1">     
                            <a href="javascript:;" class="btn btn-cd-default" ng-click="testFn()"><em class="fa fa-edit"></em> 连接测试</a>
                         </div>
                     </div>
                   </fieldset>
  
                 </div>
              </div>
           </div>
        </div>
     </div>
     </div>
