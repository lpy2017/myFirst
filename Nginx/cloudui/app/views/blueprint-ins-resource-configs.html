<div class="breadcont clearfix">
   <ol class="breadcrumb pull-left">
      <li><a ui-sref="app.blueprint_ins_manage">蓝图实例列表</a>
      </li>
      <li>
      	{{$stateParams.insName}}
      </li>
      <li class="active">
      	资源映射配置
      </li>
   </ol>
</div>



<div class="cont-body">
<div class="panel">
	<div class="panel-body">
		<div class="form-horizontal"> 
			<form name="form" ng-submit="saveConfig()" novalidate="">
				<div class="form-group">
		            <label class="col-lg-2 control-label text-right">资源池：</label>
		            <div class="col-lg-6"> 
		                 <select class="form-control" ng-model="resource" ng-options="resourceItem as resourceItem.nodeDisplay for resourceItem in resourceList">
		                  
		                 </select>
		            </div>
		       </div> 
		       <div class="form-group">
		            <label class="col-lg-2 control-label text-right">资源池描述：</label>
		            <div class="col-lg-6"> 
		                  <p class="form-control-static">{{resource.des}}</p>
		            </div>
		       </div>
			   <div class="form-group">
		            <label class="col-lg-2 control-label text-right">环境：</label>
		            <div class="col-lg-6"> 
		                 <p class="form-control-static">{{resource.cluster_name}}</p>
		            </div>
	           </div> 
	       	   <div class="form-group">
		            <label class="col-lg-2 control-label text-right">节点：</label>
		            <div class="col-lg-10">
		               <table class="table table_title">
		            	   <thead>
		            		   <tr> 
		            		       <th check-all="check-all" checkapp-id="checkappId" ng-click="checkall($event)">
		            		    	   <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
							               <label>
							                  <input type="checkbox" />
							                  <span class="fa fa-check"></span>
							               </label>
							           </div>
		            		       </th>
		            			   <th>名称</th>
		            			   <th>IP</th>
		            			   <th>描述</th>
		            		   </tr>
		            	   </thead>
		            	   <tbody> 
		            		   <tr ng-repeat="nodeItem in nodeList">   
                                   <td>
                                	   <div class="checkbox c-checkbox">
						                  <label> 
						                     <input type="checkbox" save-id="{{nodeItem.ip}}" checkapp-id="checkappId" ng-checked="{{nodeItem.ischecked}}" ng-click="nodeCheckModify(nodeItem,$event)" />
						                     <span class="fa fa-check"></span>
						                  </label>
						               </div>
                                   </td>
		            			   <td>{{nodeItem.name}}</td>
		            			   <td>{{nodeItem.ip}}</td>
		            			   <td>{{nodeItem.description}}</td>
		            		   </tr>
		            	   </tbody>
		               </table>
		         </div>
	       </div>
<!--
	       <div class="form-group">
		         <label class="col-lg-2 control-label text-right"><span class="text-danger">*</span> 资源映射名称：</label>
		         <div class="col-lg-6">
		              <input type="text" name="label" required="" class="form-control" ng-model="label">
		              <span ng-show="validateInput(form,'label','required')" class="text-danger">请填写资源映射名称！</span> 
		         </div>
	       </div>
-->
	       <div class="form-group">
		         <div class="col-lg-6  col-lg-offset-2">
		              <button type="submit" class="btn btn-default" ng-disabled="!nodeModify" >修改</button>
		         </div>
	       </div>
	       
		 </form>
	  </div>
	</div>
	<div class="panel-footer text-center">
	    <button type="submit" class="btn btn-info" ng-click="sureFn()">确定</button>
	</div>
</div>
</div>
