<h3><a name="_Toc512504944"></a><a name="_Toc512445110"><!----numberstart----><span lang=EN-US style='font-size:15.0pt;line-height:150%;'>4.2.2<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>查看过程</span></a></h3>

<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>通用组件列表页面，在目标组件的右侧，点击“过程”</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>-&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“查看过程”按钮即可查看该组件的所有过程。</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=815 height=419 src="doc.files/image144.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>点击“查看过程”后可以列出当前组件以过程类型划分的所有过程，点击“编辑”进入过程设计器查看具体过程。</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=445 src="doc.files/image146.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>过程设计器画板部分展示过程图，可查看可编辑；如图的红色部分是该过程的具体</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>json</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>信息，可以将其拷贝给其他过程使用。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%; '><img border=0 width=816 height=441 src="doc.files/image148.jpg" ></span></p>
