<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>蓝图过程描述了蓝图中组件过程的执行逻辑和执行顺序，点击菜单“蓝图管理”</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>--&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“蓝图管理”</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>--&gt;</span><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>“添加过程”，即可打开蓝图过程设计器界面，一个空的蓝图界面如下图：</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=815 height=380 src="doc.files/image348.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.5pt'><span style='font-size:14.0pt; line-height:150%;font-family:宋体; '>左侧工具栏分为三类：资源环境和控制节点，用户可以使用拖拽的方式绘制蓝图过程。</span></p>
