<div class=WordSection1 style='layout-grid:15.6pt'>

<h3><a name="_Toc512504952"></a><a name="_Toc503454559"><!----numberstart----><span lang=EN-US style='font-size:15.0pt; line-height:150%;'>5.1.5<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>导入</span><span lang=EN-US>/</span></a><span style='font-family:宋体;'>导出蓝图</span></h3>

<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>“应用蓝图管理”</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>--&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“蓝图管理”</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>--&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“导出蓝图</span> <span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>”。可以选择已有的一个或者多个蓝图进行导出，可以导出工件包，如下图所示。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=363 src="doc.files/image188.jpg" ></span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%'>&nbsp;</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=368 src="doc.files/image190.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>导出之后的蓝图是一个</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>zip</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>包的形式，该</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>zip</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>包可直接用来进行导入。</span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>“应用蓝图管理”</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>--&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“蓝图管理”</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>--&gt;</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>“导入蓝图</span> <span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>”。可以选择一个已导出的蓝图模板的包进行导入。如下图所示。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=817 height=336 src="doc.files/image192.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>导入完成之后，蓝图模板的名称、过程等所有信息均会一起导入到环境中。</span></p>
