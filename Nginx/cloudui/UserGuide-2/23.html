<h3><a name="_Toc512504925"></a><a name="_Toc512445091"><!----numberstart----><span lang=EN-US style='font-size:15.0pt;line-height:150%;'>3.2.3<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>删除</span></a><span style='line-height:150%;font-family:宋体;'>环境</span></h3>

<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>点击</span><span style='font-size:14.0pt; line-height:150%;font-family:宋体; '>环境</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>列表中某个</span><span style='font-size:14.0pt; line-height:150%;font-family:宋体; '>环境</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>右上角的删除按钮，或者点击</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>环境</span><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>详情页面中右侧的“删除</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>环境</span><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>”按钮可以删除</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>环境</span><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>。如下图所示。如果</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>环境</span><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>中已经存在主机，页面会提示不可</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>环境</span><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>中有已存在的主机不可删除。此时如果想要删除</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>环境</span><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>，则需要先删除</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>环境</span><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>中的主机。</span></p>
