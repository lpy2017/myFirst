<div class=WordSection1 style='layout-grid:15.6pt'>

<h3><a name="_Toc512504994"><!----numberstart----><span lang=EN-US style='font-size:15.0pt;line-height:150%; '>8.4.5<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>快照</span><span lang=EN-US>/</span></a><span style='font-family:宋体;'>回滚场景</span></h3>

<p class=MsoNormal><span style='font-family:宋体; '>可以使用</span><span lang=EN-US>tomcat</span><span style='font-family:宋体;'>组件进行测试。</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>举例说明：</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>创建</span><span lang=EN-US>tomcat</span><span style='font-family:宋体;'>实例的时候，配置该实例中的配置，设置</span><span lang=EN-US>port=8080</span><span style='font-family:宋体;'>；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>执行该实例的部署、启动过程，访问</span><span lang=EN-US>tomcat</span><span style='font-family:宋体;'>（</span><span lang=EN-US>8080</span><span style='font-family:宋体; '>端口）成功之后，生成快照；</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>然后执行停止卸载过程，修改配置，设置</span><span lang=EN-US>port=8088</span><span style='font-family:宋体;'>。</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>再次执行部署、启动过程。访问</span><span lang=EN-US>tomcat</span><span style='font-family:宋体;'>（</span><span lang=EN-US>8088</span><span style='font-family:宋体; '>端口）。</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>此时查看快照，执行快照回滚。</span></p>
<p class=MsoNormal><span style='font-family:宋体; '>回滚结束之后，可以访问</span><span lang=EN-US>tomcat</span><span style='font-family:宋体;'>（</span><span lang=EN-US>8080</span><span style='font-family:宋体; '>端口）。</span></p>
<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
</div>
