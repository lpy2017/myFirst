<h3><a name="_Toc512504930"></a><a name="_Toc512445096"><!----numberstart----><span lang=EN-US style='font-size:15.0pt;line-height:150%;'>4.1.3<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>配置模板映射</span></a></h3>

<p class=MsoListParagraph style='margin-left:21.0pt;text-indent:0cm;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>点击组件中对应版本的配置模版映射按钮。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%; font-family:"Times New Roman","serif"; '><img border=0 width=815 height=379 src="doc.files/image080.jpg" ></span></p>
<p class=MsoNormal align=left style='text-align:left;text-indent:28.0pt; '><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>在左侧的工件包文件树中选择需要配置的模版映射文件，</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>在右侧进行编辑，输入动态变量表达式：</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%; font-family:"Times New Roman","serif"; '><img border=0 width=816 height=438 src="doc.files/image082.jpg" ></span></p>
<p class=MsoNormal align=left style='text-align:left;text-indent:28.0pt; '><span style='font-size:14.0pt;line-height:150%; font-family:宋体;'>点击保存按钮，就会生成一条配置模版映射关系。若模版文件需要修改，点击页面下方的修改文件按钮，在弹出的文本框中进行修改：</span></p>
<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=815 height=457 src="doc.files/image084.jpg" ></span></p>
