<h2 style='margin-right:12.0pt;'><a name="_Toc512504974"></a><a name="_Toc503454579"><!----numberstart----><span lang=EN-US style=' font-weight:normal'>7.4</span><!----numberend----><span style='font-family:宋体;'>脚本管理</span></a></h2>

<p class=MsoListParagraph style='text-indent:28.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体; '>脚本库管理用于管理脚本包，可以添加、删除脚本包。如下图所示。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=816 height=369 src="doc.files/image292.png" alt="微信图片_20180424155057.png" ></span></p>
<p class=MsoListParagraph style='text-indent:28.1pt'><b><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>添加：</span></b></p>
<p class=MsoListParagraph style='text-indent:28.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体; '>点击“添加”按钮时，如下图所示。需要填写脚本资源名称、上传资源包（</span><span lang=EN-US style='font-size:14.0pt; line-height:150%;font-family:"Times New Roman","serif";'>zip</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>包），其他信息可选填。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:"Times New Roman","serif"; '><img border=0 width=816 height=367 src="doc.files/image294.png" alt="微信图片_20180424155135.png" ></span></p>
<p class=MsoListParagraph style='text-indent:28.1pt'><b><span style='font-size: 14.0pt;line-height:150%;font-family:宋体; '>删除：</span></b></p>
<p class=MsoListParagraph style='text-indent:28.0pt'><span style='font-size:14.0pt;line-height:150%;font-family:宋体; '>点击“删除”按钮可直接删除脚本资源。</span></p>
