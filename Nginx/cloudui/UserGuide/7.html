<h2 style='margin-right:12.0pt'><a name="_Toc512504909"><!----numberstart----><span lang=EN-US style=' font-weight:normal'>1.3</span><!----numberend----><span style='font-family:宋体;'>安装</span><span lang=EN-US>NodeAgent</span></a></h2>

<p class=MsoListParagraph style='text-indent:28.3pt;'><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>添加主机只是在平台上注册了该主机的信息，主机此时还不可用，还需要执行内置的</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>NodeAgent</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>组件流程来为主机安装</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>NodeAgent</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>组件。安装</span><span lang=EN-US style='font-size:14.0pt;line-height:150%'>NodeAgent</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>后，就可以在该主机上部署其它组件了。</span></p>
