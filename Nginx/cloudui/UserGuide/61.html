<h3><a name="_Toc512504963"><!----numberstart----><span lang=EN-US style='font-size: 15.0pt;line-height:150%;'>5.2.10<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>执行过程</span></a></h3>

<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>点击蓝图实例列表页的操作按钮，选择“执行过程”，可以看到蓝图实例可以执行的流程，选择一个流程后，会跳转到流程的展示页面</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=816 height=348 src="doc.files/image246.jpg" ></span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=325 src="doc.files/image248.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>流程页面点击“执行过程”之后，就会自动跳转到日志管理中的监控页面，可查看详细的执行情况。</span></p>
<p class=MsoNormal><span lang=EN-US><img border=0 width=816 height=269 src="doc.files/image250.jpg" ></span></p>
<p class=MsoNormal style='text-indent:28.0pt;'><span style='font-size:14.0pt;line-height: 150%;font-family:宋体;'>流程页面点击“编辑过程”，可以更新过程、查看当前过程对应的</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>json</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>报文数据、或者粘贴、修改下面的</span><span lang=EN-US style='font-size:14.0pt; line-height:150%'>json</span><span style='font-size:14.0pt;line-height:150%;font-family:宋体;'>报文载入过程数据。</span></p>
<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:150%;'><img border=0 width=817 height=407 src="doc.files/image252.jpg" ></span></p>
